<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programacion Web</title>
    
    <link rel="stylesheet" href="public/bootstrap-5.3.5-dist/css/bootstrap.min.css"> 
</head>
<body>
    <div class="container mt-4" id="perfil">
        <header class="row justify-content-center text-center">
            <div class="col-12 bg-primary ">
                <figure class="mb-3">
                    <img src="public/Img/yo.jpg" alt="Mi foto personal" width="400" class="img-fluid">
                    <figcaption>Mi Perfil Personal</figcaption>
                </figure>
                
                <article>
                    <ul>
                    <h1>Información Personal</h1>
                    <p>Nombres: Josué Daniel</p>
                    <p>Apellidos: Guayasamín Heredia </p>
                    <p>Edad: 20 años</p>
                    <p>Fecha de Nacimiento: 25 de julio del 2004</p>
                    <p>Correo: josueguayasamin2@espe.edu.ec</p>
                   </ul>

                
                </article>
            </div>
        </header>
    </div>

    <div class="container mt-4" id="hobbies-container">
        <section id="hobbies">
            <h2 class="text-center">Mis Hobbies</h2>
            <div class="row justify-content-center g-4">
                <div class="col-12 col-sm-6 col-md-3 bg-info text-white">
                    <figure class="text-center">
                        <img src="public/Img/billar.jpg" alt="Hobby 1" class="img-fluid">
                        <figcaption>Me gusta mucho jugar billar</figcaption>
                    </figure>
                </div>
                <div class="col-12 col-sm-6 col-md-3 bg-success text-white">
                    <figure class="text-center">
                        <img src="public/Img/liga.jpg " alt="Hobby 2" class="img-fluid">
                        <figcaption>Apoyando a mi equipo en el estadio</figcaption>
                    </figure>
                </div>
                <div class="col-12 col-sm-6 col-md-3 bg-warning text-dark">
                    <figure class="text-center">
                        <img src="public/Img/caballo.jpg" alt="Hobby 3" class="img-fluid">
                        <figcaption>Suelo montar en caballos</figcaption>
                    </figure>
                </div>
                <div class="col-12 col-sm-6 col-md-3 bg-primary text-dark">
                    <figure class="text-center">
                        <img src="public/Img/auto.jpg" alt="Hobby 4" class="img-fluid">
                        <figcaption>Todos los dias viajo en carro</figcaption>
                    </figure>
                </div>
            </div>
        </section>
    </div>

    <div class="container mt-4" id="musica-container">
        <section id="musica">
            <h2 class="text-center">Mi Música Favorita</h2>
            <div class="row justify-content-center g-4">
                <div class="col-12 col-md-6 col-lg-3 bg-danger text-white">
                    <article class="text-center">
                        <h3>Rock</h3>
                        <audio controls class="w-100">
                            <source src="public/audio/Runaway.mp3" type="audio/mpeg">
                        </audio>
                        <figcaption>
                            <p>Runaway - Linkin Park</p>
                            <p>Del album Hybrid Theory, su coro ("I wanna run away, never say goodbye") 
                                expresa una necesidad urgente de escapar y cortar todo lazo, sin mirar atrás.</p>
                        </figcaption>
                    </article>
                </div>
                <div class="col-12 col-md-6 col-lg-3 bg-secondary text-white">
                    <article class="text-center">
                        <h3>Pop</h3>
                        <audio controls class="w-100">
                            <source src="public/audio/DieForYou.mp3" type="audio/mpeg">
                        </audio>
                        <figcaption>
                            <p>Die For You - The Weeknd</p>
                            <p>Esta canción habla sobre el amor y la devoción incondicional hacia alguien, 
                                incluso cuando las circunstancias son difíciles.</p>
                        </figcaption>
                    </article>
                </div>
                <div class="col-12 col-md-6 col-lg-3 bg-success text-white">
                    <article class="text-center">
                        <h3>Metal</h3>
                        <audio controls class="w-100">
                            <source src="public/audio/Decadence.mp3" type="audio/mpeg">
                        </audio>
                        <figcaption>
                            <p>Decadence - Disturbed</p>
                            <p>Esta canción señala cómo muchas personas que aparentan tener autoridad pero están, 
                                en realidad, corrompidas por el ego, la avaricia o el abuso de pode</p>
                        </figcaption>
                    </article>
                </div>
                <div class="col-12 col-md-6 col-lg-3 bg-warning text-dark">
                    <article class="text-center">
                        <h3>Bachata</h3>
                        <audio controls class="w-100">
                            <source src="public/audio/Odio.mp3" type="audio/mpeg">
                        </audio>
                        <figcaption>
                            <p>Odio - Romeo Santos</p>
                            <p>La canción habla sobre el dolor y la frustración de una relación fallida, 
                                donde el protagonista expresa su odio hacia la persona que le rompió el corazón.</p>
                        </figcaption>
                    </article>
                </div>
            </div>
        </section>
    </div>
    <div>
        <div class="container-mt4">
            <section id ="video">
                <h2 class="text-center">Mi Video Favorito

                    
                </h2>
                <div class="row justify-content-center g-4">
                    <div class="col-12 col-md-6 col-lg-3 bg-danger text-white">
                        <article class="text-center">
                            <h3>Videojuego </h3>
                            <video controls class="w-100" autoplay muted loop>
                                <source src="public/video/MK2.mp4" type="video/mp4">
                            </video>
                            <figcaption>
                                <p>Video de MK11</p>
                                <p>Un video de un juego de pelea que me gusta mucho.</p>
                            </figcaption>
                        </article>
                    </div>
                    
            </section>
        </div>
    </div>



    <script src="public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
