<div class="container py-4">
    <h2 class="mb-4 text-white">Editar Canción</h2>
    <form id="formEditarCancion" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="selectUsuarioEditar" class="form-label text-white">Seleccionar Usuario</label>
            <select class="form-control" id="selectUsuarioEditar" required>
                <option value="">Seleccione un usuario</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="selectCancionEditar" class="form-label text-white">Seleccionar Canción</label>
            <select class="form-control" id="selectCancionEditar" required>
                <option value="">Seleccione una canción</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="tituloEditar" class="form-label text-white">Título</label>
            <input type="text" class="form-control" id="tituloEditar" required>
        </div>
        <div class="mb-3">
            <label for="artistaEditar" class="form-label text-white">Artista</label>
            <input type="text" class="form-control" id="artistaEditar" required>
        </div>
        <div class="mb-3">
            <label for="generoEditar" class="form-label text-white">Género</label>
            <input type="text" class="form-control" id="generoEditar" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
   
    <div class="modal fade" id="modalCancionEditada" tabindex="-1" aria-labelledby="modalCancionEditadaLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalCancionEditadaLabel">Éxito</h5>
          </div>
          <div class="modal-body">
            La canción ha sido editada correctamente.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
</div>
