<div class="container py-5">
    <h1 class="mb-4 text-light">Listado de Usuarios Registrados</h1>

    <table class="table table-striped table-bordered align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">usuario</th>
          <th scope="col">nombre</th>
          <th scope="col">apellido</th>
          <th scope="col">correo</th>
          <th scope="col">teléfono</th>
          <th scope="col">ciudad</th>
          <th scope="col">provincia</th>
          <th scope="col">fecha nac.</th>
          <th scope="col">ubicación</th>
          <th scope="col">foto</th>
          <th scope="col">eliminar</th>
        </tr>
      </thead>
      <tbody id="usersTableBody">
        <!-- Aquí se inyectarán las filas de usuarios -->
      </tbody>
    </table>
</div>

<!-- Modal para mostrar la foto -->
<div class="modal fade" id="modalFotoUsuario" tabindex="-1" aria-labelledby="modalFotoUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="modalFotoUsuarioLabel">Foto de Usuario</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body text-center">
        <img id="imgFotoUsuario" src="" alt="Foto de usuario" class="img-fluid rounded" style="max-width: 300px;">
      </div>
    </div>
  </div>
</div>
