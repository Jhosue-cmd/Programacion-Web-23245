<div class="container py-5">
    <h1 class="mb-4">Mi Perfil</h1>
    <div id="profileData">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center mb-3">
                        <img id="userPhoto" class="img-fluid rounded mb-2" alt="Foto de perfil">
                    </div>
                    <div class="col-md-8">
                        <h3 id="userName"></h3>
                        <p class="mb-1">Edad: <span id="userAge"></span></p>
                        <p>Departamento: <span id="userDepartment"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="mb-3">Ubicación</h4>
                <div id="map"></div>
            </div>
        </div>
        <div class="d-flex gap-2">
            <button onclick="cambiarPagina('./views/inicio.html')" class="btn btn-primary">Volver al Inicio</button>
            <button onclick="cambiarPagina('./views/crear_perfil.html')" class="btn btn-success">Editar Perfil</button>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const profileData = JSON.parse(localStorage.getItem('userProfile'));

        if (profileData) {
            document.getElementById('userName').textContent = profileData.nombre;
            document.getElementById('userAge').textContent = profileData.edad;
            document.getElementById('userDepartment').textContent = profileData.departamento;
            document.getElementById('userPhoto').src = profileData.foto;


            const locationMatch = profileData.ubicacion.match(/Lat: ([-\d.]+), Lng: ([-\d.]+)/);
            if (locationMatch) {
                const lat = parseFloat(locationMatch[1]);
                const lng = parseFloat(locationMatch[2]);


                const map = L.map('map').setView([lat, lng], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors'
                }).addTo(map);


                L.marker([lat, lng]).addTo(map)
                    .bindPopup('Tu ubicación')
                    .openPopup();
            }
        } else {
            window.location.href = 'crear_perfil.html';
        }
    });
</script>
