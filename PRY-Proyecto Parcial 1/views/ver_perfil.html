<div class="container py-5">
    <h1 class="mb-4">Mi Perfil</h1>
    <div id="profileData">
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 text-center mb-3">
                        <img id="userPhoto" class="img-fluid rounded mb-2" alt="Foto de perfil">
                    </div>
                    <div class="col-md-8">
                        <h3 id="userName"></h3>
                        <p class="mb-1">Apellido: <span id="userLastName"></span></p>
                        <p class="mb-1">Usuario: <span id="userUsername"></span></p>
                        <p class="mb-1">Provincia: <span id="userProvince"></span></p>
                        <p class="mb-1">Ciudad: <span id="userCity"></span></p>
                        <p class="mb-1">Teléfono: <span id="userPhone"></span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <h4 class="mb-3">Ubicación</h4>
                <div id="map" style="height: 300px;"></div>
            </div>
        </div>
        <div class="d-flex gap-2">
            <button onclick="cambiarPagina('./views/inicio.html')" class="btn btn-primary">Volver al Inicio</button>
            <button onclick="cambiarPagina('./views/crear_perfil.html')" class="btn btn-success">Editar Perfil</button>
        </div>
    </div>
</div>
